{% extends 'base.html' %}

{% block head %}
<title> task manager</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1 style="text-align: center">Task Master</h1>
  {% if tasks|length < 1 %}
  <h4 style="text-align: center">list is empty</h4>
  {%else %}
  <table>
    <tr>
        <th>Task</th>
        <th>Added on</th>
        <th>delete</th>
        <th>update</th>
    </tr>
    
    {%for task in tasks%}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.date_created.date()}}</td>
      <td>
         <button onclick="window.location.href='/delete/{{task.id}}';" style="border-radius: 12px;background-color:#a3a3c2;border:none; padding: 10px 25px;" >delete</button>
      </td>
         
      <td>
          <button onclick="window.location.href='/update/{{task.id}}';"style="border-radius: 12px;background-color:#6699cc;border:none; padding: 10px 25px;">update</button>
      </td>
    
  </tr>
  {% endfor %}
  </table>
  {% endif %}
  <br>
  <form action="/" method="POST">
    <input type='text' name='content' id=content>
    <input type='submit' value='add task' style="border-radius: 12px;background-color:#468b63;border:none; padding: 10px 25px;color:white">

  </form>
</div>
{% endblock %}
