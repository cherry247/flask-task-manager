{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update" style="border-radius: 12px;background-color:#468b63;border:none; padding: 10px 25px;color:white">
        </form>
    </div>
</div>
{% endblock %}
